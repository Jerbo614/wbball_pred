<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>

    <h3>Win Probability: {{ win_probability }}</h3>

    <h3>Confusion Matrix:</h3>
    <table>
        <tr>
            <th></th>
            <th>Actual Win</th>
            <th>Actual Loss</th>
        </tr>
        <tr>
            <th>Predicted Win</th>
            <td>{{ cm[0][0] }}</td>
            <td>{{ cm[0][1] }}</td>
        </tr>
        <tr>
            <th>Predicted Loss</th>
            <td>{{ cm[1][0] }}</td>
            <td>{{ cm[1][1] }}</td>
        </tr>
    </table>

</body>
</html>
